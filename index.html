<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator-body">
    <div class="display">1234567890</div>
    <div class="number-buttons">
      <div class="top-row">
        <button id="7-button">7</button>
        <button id="8-button">8</button>
        <button id="9-button">9</button>
      </div>
      <div class="top-middle-row">
        <button id="4-button">4</button>
        <button id="5-button">5</button>
        <button id="6-button">6</button>
      </div>
      <div class="bottom-middle-row">
        <button id="1-button">1</button>
        <button id="2-button">2</button>
        <button id="3-button">3</button>
      </div>
      <div class="bottom-row">
        <button id="0-button">0</button>
        <button id="clear-button">Clear</button>
      </div>
    </div>
    <div class="operation-buttons">
      <button id="divide-button">/</button>
      <button id="multiply-button">x</button>
      <button id="subtract-button">-</button>
      <button id="add-button">+</button>
      <button id="equal-button">=</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
